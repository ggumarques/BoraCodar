<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = parseFloat(prompt("Digite o primeiro número:"));
        var num2 = parseFloat(prompt("Digite o segundo número:"));
        var num3 = parseFloat(prompt("Digite o terceiro número:"));
        var num4 = parseFloat(prompt("Digite o quarto número:"));
        var num5 = parseFloat(prompt("Digite o quinto número:"));
        var num6 = parseFloat(prompt("Digite o sexto número:"));

        var soma = 0;

        if (num1 < 72) {
            soma += num1;
        }
        if (num2 < 72) {
            soma += num2;
        }
        if (num3 < 72) {
            soma += num3;
        }
        if (num4 < 72) {
            soma += num4;
        }
        if (num5 < 72) {
            soma += num5;
        }
        if (num6 < 72) {
            soma += num6;
        }

       document.writeln("Valores informados: " + num1 + ", " + num2 + ", " + num3 + ", " + num4 + ", " + num5 + ", " + num6);
       document.writeln("Soma dos valores inferiores a 72: " + soma);

    </script>
</body>
</html>
