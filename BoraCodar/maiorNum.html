<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Número</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("Digite o primeiro número:"));
        let num2 = parseFloat(prompt("Digite o segundo número:"));

        if (num1 > num2) {
            document.writeln(`O maior número é ${num1}.`);
        } else if (num2 > num1) {
            document.writeln(`O maior número é ${num2}.`);
        } else {
            document.writeln("Os números são iguais.");
        }
    </script>
</body>
</html>
